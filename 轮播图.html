<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bd-example container">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">

            <!-- 小圆点,轮播指示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
            </ol>

            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/1.jpg" class="d-block w-100"/>
                    <div class="carousel-caption d-none d-md-block">
           
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/2.jpg" class="d-block w-100"/>
                    <div class="carousel-caption d-none d-md-block">
               
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/3.jpg" class="d-block w-100"/>
                    <div class="carousel-caption d-none d-md-block">
                 
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/4.jpg" class="d-block w-100"/>
                    <div class="carousel-caption d-none d-md-block">
             
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/5.jpg" class="d-block w-100"/>
                    <div class="carousel-caption d-none d-md-block">
              
                    </div>
                </div>
            </div>

            <!-- 左右箭头 -->
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-primary">开启自动轮播</button>
        <button class="btn btn-secondary">停止自动轮播</button>
        <button class="btn btn-success">轮播到指定图片</button>
        <button class="btn btn-info">上一张</button>
        <button class="btn btn-dark">下一张</button>
    </div>

    <script>
        $('.carousel').carousel({
            // 自动循环项目之间的延迟时间（即滚动时间）    间隔时间
            interval: 1500
        });


        $("button").eq(0).click(function(){
            // .carousel('cycle')
            // 从左到右循环播放。
            $('.carousel').carousel('cycle');
        });
        
        $("button").eq(1).click(function(){
            // .carousel('pause')
            // 通过事件停止幻灯片播放。
            $('.carousel').carousel('pause');
        });
        
        $("button").eq(2).click(function(){
            // .carousel(number)
            // 将轮播循环到特定的帧（基于0，类似数组），在 目标被显示之前回传给调用用者 (即 slid.bs.carousel 事件之前)。
            $('.carousel').carousel( 2 );
            
        });
        
        $("button").eq(3).click(function(){
            // .carousel('prev')
            // 将轮播指向前一帧幻灯片，在前一个目标被显示之前回传给调用者 (即 slid.bs.carousel 事件之前)。
            $('.carousel').carousel("prev");
        });
        
        $("button").eq(4).click(function(){
            // .carousel('next')
            // 将轮播指向后一帧幻灯片，在前一个目标被显示之前回传给调用者 (即 slid.bs.carousel 事件之前)。
            $('.carousel').carousel("next");
        });

    </script>
</body>

</html>
